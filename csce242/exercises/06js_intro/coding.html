<!DOCTYPE html>
<html lang="eng";>
    <head>
        <title>Flex</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div id="content">
            <header>
                <h1>Main Title</h1>
                <nav id="main-nav">
                    <div id="toggle-nav">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <ul id="nav-items" class="columns hide-small">
                        <li>Home</li>
                        <li><a href="coding.html">JavaScript</a></li>
                        <li>Blog</li>
                        <li>Contact</li>
                    </ul>
                </nav>
            </header>
            <main class="columns">
                <section>
                    <h3>Write to a Paragraph</h3>
                    <button id="btn-click-me">Click me!</button>
                    <p id="result"></p>
                </section>
                <section>
                    <h3>Color a Paragraph</h3>
                    <button id="btn-color">Color Below</button>
                    <p id="message">Hello</p>
                </section>
                <section>
                    <h3>Happy Sad Clear</h3>
                    <button id="btn-happy">Be Happy</button>
                    <button id="btn-sad">Be Sad</button>
                    <button id="btn-clear">Clear</button>
                    <p id="display"></p>
                </section>
                <section>
                    <h3>Emotions</h3>
                    <p>
                        <label for="txt-emotion">Enter Feeling</label>
                        <input type="text" id="txt-emotion"></input>
                    </p>
                    <p id="emotional-message"></p>
                </section>
                <section>
                    <h3>Colors</h3>
                    <p>
                        <label for="txt-color">Enter Color:</label>
                        <input type="text" id="txt-color"></input>
                    </p>
                    <button id="btn-choose-color">Show Color</button>
                    <p id="color-message"></p>
                </section>
                <section id="ball-area">
                    <p>
                        <button id="btn-down">down</button>
                        <button id="btn-up">up</button>
                        <input type="color" id="btn-pick-color">
                    </p>
                    <div id="circle"></div>
                </section>
                <section>
                    
                    <h3 id="goal-display"></h3>
                    <p>
                        <label for="txt-donation">Enter Donation:</label>
                    </p>
                    <p>
                        <input type="number" id="txt-donation">
                        <button id="btn-add-donation">Add</button>
                        <span id="donation-error" class="error hidden">* Invalid</span>
                    </p>
                    <div class="columns">
                        <div id="thermometer"></div>
                        <p id="donation-message"></p>
                    </div>
                </section>
            </main>
            <footer>
                <p>&copy;vfisher084</p>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
